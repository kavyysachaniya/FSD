<!--
TYPES OF SELECTORS

7. Group selector
-> to make a group of elements
SYNTAX: 
slector1,selector2{
    property: value
}

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p,h1 {
            color:rgb(131, 193, 247)
        }
    </style>
</head>
<body>
    <p>para</p>
    <h1>heading</h1>
    <p>para</p>
    <h3>heading</h3>
</body>
</html>
