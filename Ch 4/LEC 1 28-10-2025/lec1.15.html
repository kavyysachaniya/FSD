<!--
TYPES OF SELECTORS

6. Child selector
-> condition of parent child(direct child)
SYNTAX: 
(parent)>(child)
element1>element2{
    property: value
}

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p>span {
            color:rgb(131, 193, 247)
        }
    </style>
</head>
<body>
    <p> abc <span>pqr</span></p> <!-- VALID -->
    <p><span>hello</span></p> <!-- VALID -->
    <p>abc <i><span>hiii</span></i></p> <!-- INVALID -->
</body>
</html>
