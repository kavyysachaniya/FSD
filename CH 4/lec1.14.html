<!--
TYPES OF SELECTORS

5. Descendant selector
-> condition of parent and child

SYNTAX: 
(parent) (child)
element1 element2{
    property: value
}
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       ul b{
        color: rgb(115, 190, 255);
       }
    </style>
</head>
<body>
    <ul>
        <li><b>abc</b></li> <!-- VALID -->
        <li>def</li> <!-- INVALID -->
        <li><b><i>ghi</i></b></li> <!-- VALID -->
        <b>jkl</b> <!-- VALID -->
    </ul>
    <b>mno</b> <!-- INVALID -->
</body>
</html>
